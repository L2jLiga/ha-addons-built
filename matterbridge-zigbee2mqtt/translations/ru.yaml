---
configuration:
  host:
    name: Адрес MQTT сервера
    description: >-
      Адрес сервера, где расположен MQTT брокер (без mqtt:// и без порта)
  port:
    name: Порт MQTT сервера
    description: >-
      Порт на котором MQTT брокер слушает (по-умолчанию: 1883)
  topic:
    name: MQTT топик Zigbee2MQTT
    description: >-
      Имя топика MQTT используемого Zigbee2MQTT (по-умолчанию: zigbee2mqtt)
  username:
    name: MQTT логин
    description: >-
      Имя пользователя для аутентификации в MQTT брокере
  password:
    name: MQTT пароль
    description: >-
      Пароль для аутентификации в MQTT брокере
  whiteList:
    name: Разрешенные устройства
    description: >-
      Если данное поле определено, то только указанные в нем девайсы будут проброшены в Matter.
      Для добавления устроств в белый список - добавьте его "Пользовательское название" в данный список.
  blackList:
    name: Запрещенные устройства
    description: >-
      Если устройство находится в данном списке, оно не будет проброшено в Matter.
      Если какое-либо устройство создает проблемы - добавьте его "Пользовательское название" в данный список.
  switchList:
    name: Переключатели
    description: >-
      Если устройство находится в данном списке, оно будет принудительно преобразовано в выключатель.
      Если какой-либо выключатель не правильно определяется - добавьте его "Пользовательское название" в данный список.
  lightList:
    name: Освещение
    description: >-
      Если устройство находится в данном списке, оно будет принудительно преобразовано в освещение.
      Если какое-либо освещение не правильно определяется - добавьте его "Пользовательское название" в данный список.
  outletList:
    name: Розетки
    description: >-
      Если устройство находится в данном списке, оно будет принудительно преобразовано в розетку.
      Если какая-либо розетка не правильно определяется - добавьте его "Пользовательское название" в данный список.
  featureBlackList:
    name: Запрещенные функции
    description: >-
      Если вы хотите отключить какие-либо функции для ВСЕХ устройств, добавьте их сюда.
      Название функций можно посмотреть в Zigbee2MQTT -> Устройства -> Выбрать устройство -> Открыть "Состояние".
      Например, добавив "temperature" вы отключите сенсор "Температура", а если добавить "humidity", то отключится сенсор "Влажность"
  unregisterOnShutdown:
    name: Удаление устройства при выключении
    description: >-
      Если включено, устройства Zigbee2MQTT будут удалены из Matter при остановке или перезапуске плагина.
      Может быть удобно, если устройства раздвоились или что-то ещё пошло не так.
network:
  8283/tcp: Web UI
  8284/tcp: WebSocket для UI
  5550/tcp: порт MatterBridge Aggregator
